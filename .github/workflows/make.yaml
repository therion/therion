name: make
on: [push, pull_request]
jobs:
  ubuntu:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: install dependencies
        run: |
          sudo apt -qq update
          sudo apt install -y texlive-binaries texlive-metapost texlive-lang-czechslovak texlive-lang-cyrillic libproj-dev libwxgtk3.0-gtk3-dev libvtk7-dev survex imagemagick ghostscript
      - name: compile therion
        run: |
          make config-debian
          make
          make tests
          sudo make install
          ./therion --print-symbols
      - name: make samples
        run: make samples
  mac:
    runs-on: macos-11
    steps:
      - uses: actions/checkout@v3
      - name: install dependencies
        run: |
          # brew update  # commented out because of conflicting python versions
          brew tap homebrew/core
          rm /usr/local/bin/2to3
          brew install wxwidgets vtk proj
      - name: compile therion
        run: |
          make config-macosx
          make ./therion
          make loch/loch
          make tests
          ./therion --version
